<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>

    <h1> ConsultBae Task</h1>
    <div class="main">
        <div class="form-card">
            <div class="form">
                <input type="text" class="form-control" id="input" placeholder="Input">
                <input type="text" class="form-control delimiter" id="delimiter" placeholder="Delimiter">
                <button class="btn btn-outline-success" type="submit" onclick="onSubmit()">Submit</button>
            </div>
            <div class="result">
                <b>CamelCase Answer :</b>
                <p id="output"> </p>
            </div>
        </div>



        <div class="form-card">
            <div class="form">
                <input type="text" class="form-control" id="ParservalueText" placeholder="Enter a value">
                <button class="btn btn-outline-warning" type="submit" onclick="parseInput()">Submit</button>
            </div>
            <div class="result">
                <b>Custom_Parser Answer :</b>
                <p id="Parser"> </p>
            </div>
        </div>


        <div class="form-card">
            <div class="form">
                <input type="text" class="form-control" id="findvalueText" placeholder="Enter a value">
                <button class="btn btn-outline-info" type="submit" onclick="findExtraChars()">Submit</button>
            </div>
            <div class="result">
                <b>Missing_Alphabet Answer :</b>
                <p id="printText3"> </p>
            </div>
        </div>

    </div>
</body>

</html>
